<!doctype html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block head_extra %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">


  <header class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{{ url_for('webapp.home', lang=get_locale()) }}">
        ðŸ§ {{ _('Depression Detector') }}
      </a>
      <div class="d-flex align-items-center">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('webapp.history', lang=get_locale()) }}"
             class="me-3" title="{{ _('Analysis history') }}">
            <i class="bi bi-clock-history fs-4"></i>
          </a>
          <a href="{{ url_for('auth.logout', lang=get_locale()) }}"
             title="{{ _('Log out') }}">
            <i class="bi bi-box-arrow-right fs-4"></i>
          </a>
        {% else %}
          <a href="{{ url_for('auth.register', lang=get_locale()) }}"
             class="me-3" title="{{ _('Register') }}">
            <i class="bi bi-person-plus fs-4"></i>
          </a>
          <a href="{{ url_for('auth.login', lang=get_locale()) }}"
             title="{{ _('Log in') }}">
            <i class="bi bi-box-arrow-in-right fs-4"></i>
          </a>
        {% endif %}
      </div>
    </div>
  </header>


  <main class="container py-5 flex-grow-1">
    {% block content %}{% endblock %}
  </main>


  <footer class="bg-white text-center py-4 shadow-sm mt-auto">
    <div class="container">
      <small>&copy; 2025 {{ _('Depression Detector') }}.</small>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
